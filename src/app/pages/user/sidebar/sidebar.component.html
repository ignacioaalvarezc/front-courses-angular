<mat-card class="card">
    <mat-action-list>
        <h2 class="menu-header">MENU</h2>
        <mat-divider class="divider"></mat-divider>
        <button mat-list-item routerLink="/user-dashboard/0" class="mt20">
            <mat-icon mat-list-icon class="section-icon">home</mat-icon> 
            <span class="section-header">Inicio</span>
        </button>
        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon class="section-icon">account_circle</mat-icon> 
            <span class="section-header">Perfil</span>
        </button>
        <button mat-list-item routerLink="/admin/view-users">
            <mat-icon mat-list-icon class="section-icon">quizz</mat-icon> 
            <span class="section-header">Ex√°menes</span>
        </button>
        <button [routerLink]="'/user-dashboard/'+c.categoryId" mat-list-item *ngFor = "let c of categories">
            <mat-icon mat-list-icon class="section-icon">category</mat-icon> 
            <span class="section-header">{{ c.title }}</span>
        </button>
        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon class="section-icon">exit_to_app</mat-icon> 
            <span class="section-header">Salir</span>
        </button>
    </mat-action-list>
</mat-card>
