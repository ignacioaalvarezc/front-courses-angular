<mat-card class="card mt20 h650">
    <h2 class="text-center mt10">LISTA DE USUARIOS</h2>
    <mat-divider class="divider"></mat-divider>
    <mat-card-content class="mt5">
        <div class="bootstrap-wrapper container-users">
            <mat-list>
                <ng-container *ngFor = "let u of users">
                    <div class="list-item-icon mt10">
                        <mat-icon mat-list-icon class="mr20" [ngClass]="{'text-green': u.enabled, 'text-red': !u.enabled}">person</mat-icon>
                        <div class="item-details mb10">
                            <div mat-line class="info">Estado: {{ u.enabled ? "Activo" : "Bloqueado" }}</div>
                            <div mat-line>Username: {{ u.username }}</div>
                            <div mat-line>Nombre: {{ u.name | titlecase }}  {{ u.lastName | titlecase }}</div>
                            <div class="right-items">
                                <div mat-line>Rol: {{ u.authorities[0].authority }}</div>
                                <button mat-icon-button class="edit-button" color="primary" matTooltip="Editar" [routerLink]="['/admin/user', u.userId]">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button [matTooltip]="u.enabled ? 'Bloquear' : 'Desbloquear'" (click)="toggleUserStatus(u.userId, !u.enabled)">
                                    <mat-icon [ngClass]="{'text-green': !u.enabled, 'text-red': u.enabled}">{{ u.enabled ? 'block' : 'check_circle' }}</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                </ng-container>
            </mat-list>
        </div>
    <mat-action-list class="container text-center mt20">
      <button routerLink="/admin/add-users" mat-raised-button color="primary">Agregar administrador</button>
      <button routerLink="/admin" mat-raised-button class="ml20">Volver</button>
    </mat-action-list>
    </mat-card-content>
  </mat-card>
