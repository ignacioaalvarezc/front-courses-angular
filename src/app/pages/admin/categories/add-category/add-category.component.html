<mat-card class="mt20 h650">
    <h2 class="text-center mt10">AGREGAR UNA NUEVA CATEGORÍA</h2>
    <mat-divider class="divider"></mat-divider>
    <mat-card-content class="mt40">
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form #categoryForm="ngForm" (ngSubmit)= "categoryForm.form.valid && onFormSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Título</mat-label>
                            <input autofocus
                            required
                            type="text"
                            name="title"
                            matInput
                            placeholder="Ingrese el título de la categoría"
                            [(ngModel)]= "category.title">
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Descripción</mat-label>
                            <textarea name="description" 
                            matInput
                            placeholder="Ingrese la descripción de la categoría"
                            rows="15"
                            [(ngModel)]= "category.description">
                            </textarea>
                        </mat-form-field>
                        <div class="text-center mt15">
                            <button mat-raised-button color="primary" [disabled]="!categoryForm.form.valid">Guardar</button>
                            <button type="reset" mat-raised-button class="ml20" color="accent">Limpiar</button>
                            <button type="reset" (click) = "goBack()" mat-raised-button class="ml20">Volver</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
