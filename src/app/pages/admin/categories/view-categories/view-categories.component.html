<mat-card class="mt20 h650">
    <h2 class="text-center mt10">LISTA DE CATEGORÍAS</h2>
    <mat-divider class="divider"></mat-divider>
    <mat-card-content class="mt5">
        <div class="bootstrap-wrapper container-categories">
            <mat-list>
                <ng-container *ngFor = "let c of categories">
                    <div class="list-item-icon full-width mt15">
                        <mat-icon mat-list-icon class="mr20">category</mat-icon>
                        <div class="mb15">
                            <div mat-line>{{ c.title }}</div>
                            <div mat-line>{{ c.description }}</div>
                        </div>
                        <div class="right-items">
                            <button mat-icon-button class="edit-button" color="primary" matTooltip="Editar" [routerLink]="">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="Eliminar" color="warn" (click) = "deleteCategory(c.categoryId)">
                                <mat-icon>block</mat-icon>
                            </button>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                </ng-container>
            </mat-list>
        </div>
    <mat-action-list class="text-center mt20">
      <button routerLink="/admin/add-category" mat-raised-button color="primary">Agregar categoría</button>
      <button routerLink="/admin" mat-raised-button class="ml20">Volver</button>
    </mat-action-list>
    </mat-card-content>
  </mat-card>
