<div class="container-exams">
    <mat-card class="mt10" *ngFor = "let e of exams">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ e.title }}</mat-card-title>
            <mat-card-subtitle>{{ e.category.title }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-card-actions>
                <button mat-flat-button color="primary">Preguntas</button>
                <button mat-stroked-button color="primary" class="ml20">Puntos máximos {{ e.maxScore }}</button>
                <button mat-stroked-button color="primary" class="ml20">Preguntas {{ e.questionsAmount }}</button>
                <button mat-flat-button color="primary" class="ml20">Actualizar</button>
                <button mat-flat-button color="primary" class="ml20">Intentos</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>

<div class="container text-center mt20">
    <button mat-raised-button color="primary" routerLink="/admin/add-exams">Agregar exámen</button>
</div>
