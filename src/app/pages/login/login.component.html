<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card class="mt40">
                    <div class="container text-center mt20">
                        <img src="../../../assets/images/login.png" width="100" height="100">
                    </div>
                    <h1 class="text-center">Inicio de sesión</h1>
                    <form action="">
                        <mat-form-field class="wi80 center" appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input required matInput placeholder = "Ingrese su nombre de usuario">
                        </mat-form-field>
                        <mat-form-field class="wi80 center" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input required type="password" matInput placeholder = "Ingrese su contraseña">
                        </mat-form-field>
                        <br><br>
                        <div class="container text-center mt20 mb20">
                            <button mat-raised-button color="primary">Ingresar</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
