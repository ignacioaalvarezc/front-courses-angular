<div class="bootstrap-wrapper login-card">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center mt20">
                        <img src="../../../assets/images/login.png" width="100" height="100">
                    </div>
                    <h1 class="text-center">Inicio de sesi칩n</h1>
                    <form (ngSubmit) = "formSubmit()">
                        <mat-form-field class="wi80 center" appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input [(ngModel)] = "loginData.username" name = "username" required matInput placeholder = "Ingrese su nombre de usuario">
                            <mat-hint>Ingrese su nombre de usuario.</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="wi80 mt20 center" appearance="outline">
                            <mat-label>Contrase침a</mat-label>
                            <input [(ngModel)] = "loginData.password" name = "password" required type="password" matInput placeholder = "Ingrese su contrase침a">
                            <mat-hint>Ingrese su contrase침a.</mat-hint>
                        </mat-form-field>
                        <br><br>
                        <div class="container text-center btns">
                            <button type="submit" mat-raised-button class="btn-into">Ingresar</button>
                            <button [routerLink] = "'/signup'" class="btns-sign-back" mat-raised-button color="accent">Registrar</button>
                            <button [routerLink] = "'/'" class="btns-sign-back" mat-raised-button>Volver</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
