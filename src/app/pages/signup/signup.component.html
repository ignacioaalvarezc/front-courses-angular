<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top : 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/images/add-user.png" width="70" height="70">
                </div>
                <h1 class="text-center">Registrate aquí</h1>

                <form (ngSubmit) = "formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input required [(ngModel)] = "user.username" name = "username" matInput placeholder = "Ingrese su nombre de usuario">
                        <mat-hint>El nombre de usuario debe ser único.</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input required [(ngModel)] = "user.password" name = "password" type="password" matInput placeholder="Ingrese su contraseña">
                        <mat-hint>La contraseña debe contener letras y números.</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input required [(ngModel)] = "user.name" name="name" type="text" matInput placeholder="Ingrese su nombre">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input required [(ngModel)] = "user.lastName" name="lastName" type="text" matInput placeholder="Ingrese su apellido">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)] = "user.email" name="email" type="email" matInput placeholder="Ingrese su correo electrónico">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Telefono</mat-label>
                        <input required [(ngModel)] = "user.phoneNumber" name="phoneNumber" type="number" matInput placeholder="Ingrese su numero de telefono">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
